<html>
<title id="title">Lights</title>
<style>
    input {
        width: 50%;
        height: 8%;
        border: none;
        font-size: 200%;
        border-radius: 0;
        -webkit-appearance: none;
    @include border-radius(0);
        background-color: whitesmoke;
    }
    .mainBackground {
        background-color: darkblue;
        color: white;
    }
</style>

<body class="mainBackground">

<div align="center">
    <iframe width="0" height="0" border="0" name="dummyframe"
            id="dummyframe" style="width:0; height:0; border:none" ></iframe>
    <div>
        <br>
        <div style="float: left;width:50%;">
            <div style="font-size: 50px;">Light 1</div>
            <div id="lightStatus1" style="float: left; width:100%;"></div>
            <br><br><br><br>
            <form action="/lights/toggle" target="dummyframe">
                <input type="hidden" name="light" value="1" />
                <input type="hidden" name="status" value="true" />
                <br><input type="submit" value="ON" height="70" style="width: 50%;">
            </form>
            <form action="/lights/toggle" target="dummyframe">
                <input type="hidden" name="light" value="1" />
                <input type="hidden" name="status" value="false" />
                <br><input type="submit" value="OFF" height="70" style="width: 50%;">
            </form>
        </div>
        <div style="float: right;width:50%;">
            <div style="font-size: 50px;">Light 2</div>
            <div id="lightStatus2" style="float: right; width:100%;"></div>
            <br><br><br><br>
            <form action="/lights/toggle" target="dummyframe">
                <input type="hidden" name="light" value="2" />
                <input type="hidden" name="status" value="true" />
                <br><input type="submit" value="ON" height="70" style="width:50%;">
            </form>
            <form action="/lights/toggle" target="dummyframe">
                <input type="hidden" name="light" value="2" />
                <input type="hidden" name="status" value="false" />
                <br><input type="submit" value="OFF" height="70" style="width: 50%;">
            </form>
        </div>
    </div>

    <br>
</div>
</body>

</html>
