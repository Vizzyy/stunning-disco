<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>STREAMS</title>
</head>
<body style="background-color:deepskyblue">
    <div id="image" align="center">
    </div>

    <input type="submit" value="Previous" onclick="backward()">
    <input type="submit" value="Next" onclick="forward()">
</body>
<script>

    let currentId = 0

    function forward() {
        currentId++;
        getAsset(currentId)
    }

    function backward() {
        currentId--;
        getAsset(currentId)
    }

    function getAsset(offset) {
        let path = "/streams/motion/blob?offset="+offset;
        document.getElementById("image").innerHTML = "<img style=\"max-width:100%;max-height:100%;\" src=\""+path+"\">";
    }

    getAsset(currentId);
</script>
</html>
