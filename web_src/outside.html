<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <title>Inside</title>
</head>
<body>
<div align="center">
    <iframe src="navbar.html" onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>
    <iframe name="dummyframe"></iframe>

    <div class="flex-column">
        <h1> Outside </h1>
        <h1 id="status"></h1>
        <div class="flex-row">
            <form action="/outside/arrange/clear" target="dummyframe" method="get">
                <input class="generalButton" type="submit" value="Clear" onclick="getStatus(true)">
            </form>
            <form action="/outside/arrange/wipeWhite" target="dummyframe" method="get">
                <input class="generalButton" type="submit" value="WipeWhite" onclick="getStatus(true)">
            </form>
        </div>
        <div class="flex-row">
            <form action="/outside/arrange/twilight" target="dummyframe" method="get">
                <input  class="generalButton"type="submit" value="Twilight" onclick="getStatus(true)">
            </form>
            <form action="/outside/arrange/rainbow" target="dummyframe" method="get">
                <input class="generalButton" type="submit" value="Rainbow2" onclick="getStatus(true)">
            </form>
        </div>
        <div class="flex-row">
            <form action="/outside/arrange/rainbowCycle" target="dummyframe" method="get">
                <input class="generalButton" type="submit" value="RainbowCycle" onclick="getStatus(true)">
            </form>
            <form action="/custom/outside">
                <input class="generalButton" type="submit" value="Custom" onclick="getStatus(true)">
            </form>
        </div>

    </div>

</div>
</body>
<script>
    let xhttp = new XMLHttpRequest();

    function getStatus(delay) {
        let path = "/outside/status";
        document.getElementById("status").innerHTML = "<div class=\"loader\"></div>";
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("status").innerHTML = this.response;
            } else {
                document.getElementById("status").innerHTML = "{ No Status Available }";
            }
        };
        xhttp.open("GET", path, true);
        if (delay)
            setTimeout(function(){
                xhttp.send();
            }, 300);
        else
            xhttp.send();
    }

    getStatus();
</script>
</html>
