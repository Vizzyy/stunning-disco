<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <title>STREAMS</title>
</head>
<body style="background-color:deepskyblue">
    <iframe id="navbar" src="/navbar" seamless></iframe>

    <div align="center">
        <div id="image"></div>
        <br><br>

        <div style="float: left;width:50%;">
            <input type="submit" value="Previous" height="70" style="width: 50%;" onclick="previous()">
        </div>
        <div style="float: right;width:50%;">
            <input type="submit" value="Next" height="70" style="width: 50%;" onclick="next()">
        </div>
    </div>
</body>
<script>
    let xhttp = new XMLHttpRequest();

    let currentId = 0

    function previous() {
        currentId++;
        getAsset(currentId)
    }

    function next() {
        currentId--;
        getAsset(currentId)
    }

    function getAsset(offset) {
        let path = "/streams/motion/blob?offset="+offset;
        document.getElementById("image").innerHTML = "<div class=\"loader\"></div>";
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("image").innerHTML = "<img style=\"width: 95vw; height: auto;\" src=\""+this.response+"\">";
            }
        };
        xhttp.open("GET", path, true);
        xhttp.send();
    }

    getAsset(currentId);
</script>
</html>
