<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Home</title>
</head>
<body>
    <iframe src="navbar.html" onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>

    <div class="flex-column">
        <div class="flex-row" id="status"></div>
        <div class="flex-row">
            <form action="/streams">
                <input class="generalButton" type="submit" value="VIDEO">
            </form>
            <form action="/lights">
                <input class="generalButton" type="submit" value="LIGHTS">
            </form>
        </div>
        <div class="flex-row">
            <form action="/door">
                <input class="generalButton" type="submit" value="DOOR">
            </form>
            <form action="/inside">
                <input class="generalButton" type="submit" value="INSIDE">
            </form>
        </div>
        <div class="flex-row">
            <form action="/streams/motion">
                <input class="generalButton" type="submit" value="MOTION">
            </form>
            <form action="/outside">
                <input class="generalButton" type="submit" value="OUTSIDE">
            </form>
        </div>

    </div>

</body>
<script>
    let xhttp = new XMLHttpRequest();

    function getStatus(delay) {
        let path = "/user";
        document.getElementById("status").innerHTML = "<div class=\"loader\"></div>";
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                let response = JSON.parse(this.response)
                let parsed_response = "Hello, " + response.commonName + "!"
                document.getElementById("status").innerHTML = parsed_response
            } else {
                document.getElementById("status").innerHTML = "{ No Data Available }";
            }
        };
        xhttp.open("GET", path, true);
        if (delay)
            setTimeout(function(){
                xhttp.send();
            }, 300);
        else
            xhttp.send();
    }

    getStatus();
</script>
</html>
