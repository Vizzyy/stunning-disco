<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Lights</title>
</head>
<body>
    <iframe src="navbar.html" onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>
    <iframe name="dummyframe"></iframe>

    <div class="flex-column">
        <div class="flex-row">
            <h1>Xmas</h1>
            <h1>Tree</h1>
        </div>
        <div class="flex-row"><h1 id="status"></h1></div>
        <div class="flex-row">
            <form action="/lights/light2" target="dummyframe" method="get">
                <input type="hidden" name="status" value="true" />
                <input class="generalButton" type="submit" onclick="getStatus(true)" value="ON">
            </form>
            <form action="/lights/tree/light2" target="dummyframe" method="get">
                <input type="hidden" name="status" value="true" />
                <input class="generalButton" type="submit" onclick="getStatus(true)" value="ON">
            </form>
        </div>
        <div class="flex-row">
            <form action="/lights/light2" target="dummyframe" method="get">
                <input type="hidden" name="status" value="false" />
                <input class="generalButton" type="submit" onclick="getStatus(true)" value="OFF">
            </form>

            <form action="/lights/tree/light2" target="dummyframe" method="get">
                <input type="hidden" name="status" value="false" />
                <input class="generalButton" type="submit" onclick="getStatus(true)" value="OFF">
            </form>
        </div>
    </div>


</body>
<script>
    let xhttp = new XMLHttpRequest();

    function getStatus(delay) {
        let path = "/lights/status";
        document.getElementById("status").innerHTML = "<div class=\"loader\"></div>";
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("status").innerHTML = this.response;
            } else {
                document.getElementById("status").innerHTML = "{ No Status Available }";
            }
        };
        xhttp.open("GET", path, true);
        if (delay)
            setTimeout(function(){
                xhttp.send();
            }, 300);
        else
            xhttp.send();
    }

    getStatus();
</script>
</html>
