<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <title>Lights</title>
</head>
<body class="mainBackground">
    <div align="center">
        <iframe id="navbar" src="/navbar" seamless></iframe>
        <iframe width="0" height="0" border="0" name="dummyframe"
                id="dummyframe" style="width:0; height:0; border:none" ></iframe>
        <div style="float: left;width:50%;">
            <h1>Xmas</h1>
            <br><br>
            <form action="/lights/light2" target="dummyframe" method="get">
                <input type="hidden" name="status" value="true" />
                <input type="submit" value="ON" height="70" style="width: 50%;">
            </form>
            <form action="/lights/light2" target="dummyframe" method="get">
                <input type="hidden" name="status" value="false" />
                <input type="submit" value="OFF" height="70" style="width: 50%;">
            </form>
        </div>
        <div style="float: right;width:50%;">
            <h1>Tree</h1>
            <br><br>
            <form action="/lights/tree/light2" target="dummyframe" method="get">
                <input type="hidden" name="status" value="true" />
                <input type="submit" value="ON" height="70" style="width:50%;">
            </form>
            <form action="/lights/tree/light2" target="dummyframe" method="get">
                <input type="hidden" name="status" value="false" />
                <input type="submit" value="OFF" height="70" style="width: 50%;">
            </form>
        </div>
    </div>

</body>

</html>
